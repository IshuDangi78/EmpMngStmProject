<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Employee Management System</h1>
    <button onclick="showAddEmployeeForm()">Add Employee</button>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee rows will be dynamically inserted here -->
        </tbody>
    </table>
    <div id="employeeForm" style="display:none;">
        <h2>Add/Edit Employee</h2>
        <label>Name:</label>
        <input type="text" id="employeeName" required>
        <label>Department:</label>
        <input type="text" id="employeeDepartment" required>
        <label>Salary:</label>
        <input type="number" id="employeeSalary" required>
        <button onclick="saveEmployee()">Save</button>
        <button onclick="hideEmployeeForm()">Cancel</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
